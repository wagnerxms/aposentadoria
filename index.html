<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Aposentadoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #74ebd5, #acb6e5); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .card { border-radius: 20px; box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2); border: none; overflow: hidden; }
        .card h3 { color: #fff; background: #007bff; padding: 15px; border-radius: 20px 20px 0 0; text-align: center; }
        .card p { color: #6c757d; text-align: center; }
        .form-label { color: #007bff; font-weight: bold; }
        .btn-primary { background: #007bff; border: none; transition: background 0.3s ease; }
        .btn-primary:hover { background: #0056b3; }
        .alert { border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h3 class="mb-4">Planejando o futuro</h3>
            <p>A aplicação irá estimar se você possui um patrimônio suficiente para se aposentar.</p>
            <form>
                <div class="mb-3">
                    <label for="valorInicial" class="form-label">Valor inicial</label>
                    <input type="number" class="form-control" id="valorInicial" placeholder="R$ 1.000.000,54">
                </div>
                <div class="mb-3">
                    <label for="retiradas" class="form-label">Montante Mensal de Retiradas</label>
                    <input type="number" class="form-control" id="retiradas" placeholder="R$ 0,00">
                </div>
                <div class="mb-3">
                    <label for="retorno" class="form-label">Taxa de Retorno Anual Após inflação (%)</label>
                    <input type="number" class="form-control" id="retorno" placeholder="3">
                </div>
                <div class="mb-3">
                    <label for="idade" class="form-label">Idade atual</label>
                    <input type="number" class="form-control" id="idade" placeholder="0">
                </div>
                <div class="mb-3">
                    <label for="expectativa" class="form-label">Expectativa de vida (anos)</label>
                    <input type="number" class="form-control" id="expectativa" placeholder="0">
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="calcular()">Calcular</button>
            </form>
            <div class="mt-4" id="resultado"></div>
        </div>
    </div>
    <script src="main.js"></script>

   
</body>
</html>
